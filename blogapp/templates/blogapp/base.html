<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"><link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blogapp.css'%}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shippori+Mincho+B1:wght@800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <nav class='navbar navbar-expand-lg navbar-light bg-light techfont'>
        <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">Blog</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class='navbar-nav'>
            <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li><a class="nav-link" href="https://www.github.com">Github</a></li>
            <li><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
          </ul>

          <ul class='navbar-nav ml-auto'>
            {% if user.is_authenticated %}
              <li>
                <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
              </li>
              <li>
                <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
              </li>
              <li>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              <li>
                <a class="nav-link" >Welcome: {{ user.username }}</a>
              </li>
            {% else %}
                <li><a href="{% url 'login' %}"><span class='fa fa-user'></span></a></li>
            {% endif %}

          </ul>
        </div>

      </nav>
    </div>

      <div class="content container">
        <div class="row">
          <div class="col-md-8">
            <div class="blog_posts">
              {% block content %}
              {% endblock %}
            </div>

          </div>

        </div>

      </div>
  </body>
</html>
